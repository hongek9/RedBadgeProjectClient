<div class="modal">
<h1 mat-dialog-title>Hi User's name</h1>
<div mat-dialog-content>
  <p>Please fill out your payment information</p>
  <mat-form-field>
    <input matInput placeholder="Name on Card">
    <input matInput placeholder="Card Number">
    <input matInput [matDatepicker]="picker" placeholder="Experation Date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <input matInput placeholder="CVV Security Code">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">I'm broke</button>
</div>
</div>
