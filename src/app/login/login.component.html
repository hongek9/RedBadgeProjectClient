<h1 class="title">Cup O' Joy</h1>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input #email matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input #password matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button (click)="signInUser({user: {email: email.value, password: password.value}})" routerLink="/home" mat-stroked-button color="accent" class="btn-block">Log in</button>
    </form>
    <br>
    <br>
    <a routerLink="/register">Don't have an account? Register here</a>
  </mat-card>
</div>
