<h1 class="title">Cup O' Joy</h1>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input #email matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input #password matInput #password placeholder="Password">
       </mat-form-field>
      </mat-card-content>
      <button type="button" (click)="signUpUser({user: { email: email.value, password: password.value, admin: false}})" routerLink="/home" mat-stroked-button color="accent" class="btn-block">Register</button>
    </form>
    <br>
    <br>
    <a routerLink="">Have an account? Go Login here!!</a>
  </mat-card>
</div>
